<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>
      <section>
        <h2>High Quality</h2>

        <figure>
          <img
            class="fit-picture"
            src="flamingo-high.jpg"
            alt="Flamingo in water" />
          <figcaption>High quality, 60%, 226k (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img
            class="fit-picture"
            src="flamingo-med.jpg"
            alt="Flamingo in water" />
          <figcaption>Medium quality, 40%, 69k (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img
            class="fit-picture"
            src="flamingo-low.jpg"
            alt="Flamingo in water" />
            <figcaption>Low quality, 10%, 97k (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
