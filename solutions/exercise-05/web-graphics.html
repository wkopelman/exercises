<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Graphics</title>
  </head>

  <body>

    <header>
      <h1>Web Graphics</h1>
    </header>

    <main>

      <!-- Your file sizes will be different. -->

      <section>
        <h2>PNG</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook.png" alt="Arctic map" />
          <figcaption>PNG, 174 KB (Map by: <a href="https://www.cia.gov/the-world-factbook/">CIA World Factbook</a>)</figcaption>
        </figure>
      </section>

      <section>
        <h2>GIF</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook.gif" alt="Arctic map" />
          <figcaption>GIF, 202 KB (Map by: <a href="https://www.cia.gov/the-world-factbook/">CIA World Factbook</a>)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
