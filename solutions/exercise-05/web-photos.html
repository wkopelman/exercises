<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!-- Your file sizes will be different. -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="images/flamingo-high.jpg" alt="A Flamingo in the water." />
          <figcaption>65%, 44 KB (Photo by <a href="https://unsplash.com/@rayhennessy">Ray Hennessey</a> via Unsplash)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="images/flamingo-med.jpg" alt="A Flamingo in the water." />
          <figcaption>40%, 23 KB (Photo by <a href="https://unsplash.com/@rayhennessy">Ray Hennessey</a> via Unsplash)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="images/flamingo-low.jpg" alt="A Flamingo in the water." />
          <figcaption>20%, 16 KB (Photo by <a href="https://unsplash.com/@rayhennessy">Ray Hennessey</a> via Unsplash)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
